<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

	<title>indexIFC</title>

</head>

<body>

	<div class="container">
		<div class="logo">
				<img src="img/ifc2.png"/>
		</div>
		<div class="selectCampus">
			<select name='camp' class="campusSelect form-control" required="required">
				<p class="help-block text-danger"></p>
				<option value="0">Todos os Campi</option>
				<option value="1">Abelardo Luz</option>
				<option value="2">Araquari</option>
				<option value="3">Blumenau</option>
				<option value="4">Brusque</option>
				<option value="5">Camboriú</option>
				<option value="6">Concórdia</option>
				<option value="7">Fraiburgo</option>
				<option value="8">Ibirama</option>
				<option value="9">Luzerna</option>
				<option value="10">São Bento do Sul</option>
				<option value="11">São Francisco do Sul</option>
				<option value="12">Santa Rosa do Sul</option>
				<option value="13">Sombrio</option>
				<option value="14">Videira</option>
				<option value="15">Rio do Sul</option>
			</select>
		</div>
		<div class="searchProfessor">

  			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1"><i class="fas fa-list-ul"></i></span>
				<input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="Nome">
			</div>

			<div class="search-dropdown">
				
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
